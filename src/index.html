    <style>
        .newsletter-popup {
            height: 100%;
            width: 100%;
            /* display: none; */
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
        }

        .newsletter-popup.white-popup-block {
            background-color: #ffffff;
            background-size: cover;
            background-position: center;
        }

        .popup-desk-bakg {
            background-image: url("./touliver.jpg");
        }

        .mfp-content {
            height: 100%;
        }

        .float-right {
            float: right;
        }

        .newsletter-popup .closebtn {
            position: absolute;
            z-index: 2;
            top: 20px;
            right: 45px;
            font-size: 60px;
            color: #ccc;
        }

        .newsletter-popup a:hover,
        .newsletter-popup a:focus {
            color: #fff;
        }

        .newsletter-popup a {
            padding: 8px;
            text-decoration: none;
            font-size: 1em;
            color: #000;
            display: block;
            transition: 0.3s;
        }

        img.desk-logo {
            display: block;
        }

        img.mb-logo {
            display: none;
        }

        @media (max-width: 992px) {
            .popup-desk-bakg {
                background-image: url("./touliver.jpg");
                height: 100%;
                width: 100%;
                margin-top: 0;
            }

            .float-right {
                float: none;
            }

            .newsletter-popup a {
                font-size: 20px
            }

            .newsletter-popup .closebtn {
                font-size: 40px;
                top: 15px;
                right: 35px;
                color: #000;
            }
        }
    </style>
</head>
